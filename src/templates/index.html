<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Self-Check Kiosk</title>
        <link rel="stylesheet" href="/static/index.css">
    </head>
    <body>
        <h1>show webcam</h1>

        <div class="split"> 
            <div class="pane left">
                <div id="camera" autoplay playsinline></div>
            </div>
            <div class="pane right">
                <div class="item title">구매 목록</div>

                <div class="item list"></div>

                <div class="item pay">
                    <div class="total-pay">
                        <div class="item-total">
                            <span class="total-label">총액</span>
                            <span class="total-amount">₩0</span>
                        </div>
                        <div class="action-container">
                            <button id="btn-pay" class="pay-button">결제하기</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Age Verification Modal -->
        <div id="ageModal" class="modal">
            <div class="modal-content">
                <div class="modal-body">
                    <p>성인입니까?</p>
                </div>
                <div class="modal-footer">
                    <button id="btn-age-yes" class="modal-btn yes-btn">예</button>
                    <button id="btn-age-no" class="modal-btn no-btn">아니오</button>
                </div>
            </div>
        </div>

        <!-- Legal Responsibility Modal -->
        <div id="legalModal" class="modal">
            <div class="modal-content">
                <div class="modal-body">
                    <p>법적 책임도 지겠습니까?</p>
                </div>
                <div class="modal-footer">
                    <button id="btn-age-yes" class="modal-btn yes-btn">예</button>
                    <button id="btn-age-no" class="modal-btn no-btn">아니오</button>
                </div>
            </div>
        </div>

        <script src = "https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.js"></script>
        <script src="/static/index.js"></script>
        <script>
            function showAgeVerificationModal() {
                document.getElementById('ageModal').style.display = 'flex';
            }

            function handleAgeYes() {
                document.getElementById('ageModal').style.display = 'none';
                // 법적 책임 모달 표시
                document.getElementById('legalModal').style.display = 'flex';
            }

            function handleAgeNo() {
                document.getElementById('ageModal').style.display = 'none';
                // 결제하기 버튼 누르기 전 상황으로 돌아감
                console.log('Age verification cancelled: Returning to initial state');
            }

            function handleLegalYes() {
                document.getElementById('legalModal').style.display = 'none';
                // 결제 진행 로직 추가
                console.log('Legal responsibility accepted: Proceeding with payment');
            }

            function handleLegalNo() {
                document.getElementById('legalModal').style.display = 'none';
                // 결제하기 버튼 누르기 전 상황으로 돌아감
                console.log('Legal responsibility rejected: Returning to initial state');
            }
        </script>
    </body>
</html>
